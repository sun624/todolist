<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4">Vacation Destinations WishList</h1>
            <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
            <hr class="my-4">
        </div>

        <div class="row">
            <div class="col-md-3">
                 <form>
                    <div class="form-group">
                        <label for="name">Destination name</label>
                        <input required type="text" class="form-control" id="event" placeholder="Enter the name of the location">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="Dueday" placeholder="Where is the location">
                    </div>

                    <div class="form-group">
                        <label for="url">Photo</label>
                        <input type="url" name="photo" class="form-control" id="url" placeholder="Enter the url of the photo">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn" id="addList" >Add to list</button>

                 </form>
            </div>

            <div class="col-md-9">
             <h4 class = "wishlist">Enter destination details</h4>  
             <div class = "destination_container">
                 
             </div> 

            </div>
        </div>
    </body>
</html>
